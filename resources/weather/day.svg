  <path d="m240 480c-4.417969 0-8-3.582031-8-8v-464c0-4.417969 3.582031-8 8-8s8 3.582031 8 8v464c0 4.417969-3.582031 8-8 8zm0 0" fill="#92aeba"/>
</svg>
