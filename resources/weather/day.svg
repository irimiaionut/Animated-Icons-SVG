<?xml version="1.0"?>
<svg xmlns="http://www.w3.org/2000/svg" height="480pt" viewBox="-4 0 480 480" width="480pt">
  <style>
    .popup1 {
        transform-origin: center center;
        animation: popup_animation .5s ease-in forwards, bounce 5s .7s ease-out infinite;
    }
    .popup2 {
        transform-origin: center center;
        animation: popup_animation .6s ease-in forwards, bounce 5s .7s ease-out infinite;
    }
    @keyframes popup_animation {
      0% {
        transform: scale(0);
        opacity: 1;
      }
      80% {
        transform: scale(1.1);
        opacity: 1;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }


    .star {
      animation: popup_rotate .7s 0s ease-in-out forwards, rotate 7s 1s ease-in-out infinite;
      transform-origin: 400px center;
      opacity:0;
      transform: scale(.9);
    }

    @keyframes rotate {
      0% {
        transform: scale(.9) rotate(0deg);
        transform-origin: 420px 190px;
      }
      100% {
        transform-origin: 420px 190px;
        transform: scale(.9) rotate(360deg);
      }
    }

    @keyframes popup_rotate {
      0% {
        transform: scale(0) rotate(0deg);
        opacity: 0;
      }
      80% {
        transform: scale(1.1) rotate(360deg);
        opacity: 1;
      }
      100% {
        transform: scale(.9);
        opacity: 1;
        transform-origin: 420px 190px;
      }
    }

    @keyframes opacity {
      0% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }
    .sun_wave1{
      animation: opacity .3s .5s ease-in-out forwards, move_sun_wave1 2s .8s ease-in-out infinite;
      transform-origin: center center;
      opacity:0;
    }
    @keyframes move_sun_wave1 {
      0% {
        transform: translate(0px, 0px);
      }
      50% {
        transform: translate(-5px, -5px);
      }
      100% {
        transform: translate(0px, 0px);
      }
    }

    .sun_wave3{
      animation: opacity .3s .5s ease-in-out forwards, move_sun_wave3 2s .8s ease-in-out infinite;
      transform-origin: center center;
      opacity:0;
    }
    @keyframes move_sun_wave3 {
      0% {
        transform: translate(0px, 0px);
      }
      50% {
        transform: translate(-5px, 5px);
      }
      100% {
        transform: translate(0px, 0px);
      }
    }

    .sun_wave2{
      animation: opacity .3s .5s ease-in-out forwards, move_sun_wave2 2s .8s ease-in-out infinite;
      transform-origin: center center;
      opacity:0;
    }
    @keyframes move_sun_wave2 {
      0% {
        transform: translate(0px, 0px);
      }
      50% {
        transform: translate(5px, 0px);
      }
      100% {
        transform: translate(0px, 0px);
      }
    }
  </style>
  <g fill="#fdd020">
    <path class="popup1" d="m248 384c-79.527344 0-144-64.472656-144-144s64.472656-144 144-144"/>
    <path class="sun_wave1" d="m120 120c-2.121094 0-4.15625-.84375-5.65625-2.34375l-48-48c-3.03125-3.140625-2.988281-8.128906.097656-11.214844 3.085938-3.085937 8.074219-3.128906 11.214844-.097656l48 48c2.285156 2.289062 2.972656 5.730469 1.734375 8.71875s-4.15625 4.9375-7.390625 4.9375zm0 0"/>
    <path class="sun_wave2" d="m72 248h-64c-4.417969 0-8-3.582031-8-8s3.582031-8 8-8h64c4.417969 0 8 3.582031 8 8s-3.582031 8-8 8zm0 0"/>
    <path class="sun_wave3" d="m72 424c-3.234375 0-6.152344-1.949219-7.390625-4.9375s-.550781-6.429688 1.734375-8.71875l48-48c3.140625-3.03125 8.128906-2.988281 11.214844.097656 3.085937 3.085938 3.128906 8.074219.097656 11.214844l-48 48c-1.5 1.5-3.535156 2.34375-5.65625 2.34375zm0 0"/>
  </g>
  <path class="popup2" d="m394.566406 304.550781c-56.949218-.65625-102.597656-47.328125-102-104.277343.316406-43.867188 27.21875-83.152344 68-99.304688-14.238281-3.84375-28.972656-5.515625-43.710937-4.96875-27.375.003906-54.128907 8.15625-76.855469 23.414062v241.171876c35.800781 24.007812 80.757812 29.933593 121.558594 16.019531 40.796875-13.914063 72.765625-46.070313 86.441406-86.949219-15.882812 10.28125-34.519531 15.480469-53.433594 14.894531zm0 0" fill="#fce666"/>
