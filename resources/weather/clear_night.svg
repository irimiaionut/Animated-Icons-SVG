<?xml version="1.0"?>
<svg xmlns="http://www.w3.org/2000/svg" height="464pt" viewBox="-8 0 464 464.177" width="464pt">
  <style>
    .moon {
      animation: opacity 2s 0s ease-in-out forwards, float 15s 2s ease-in-out infinite;
      transform-origin: center center;
      opacity:0;
      transform: scale(.95);
    }

    .star {
      animation: popup_rotate .5s 0s ease-in-out forwards, rotate 20s 2s ease-in-out infinite;
      transform-origin: center center;
      opacity:0;
      transform: scale(.9);
    }

    @keyframes popup_rotate {
      0% {
        transform: scale(0) rotate(0deg);
        opacity: 0;
      }
      80% {
        transform: scale(1.1) rotate(360deg);
        opacity: 1;
      }
      100% {
        transform: scale(.9);
        opacity: 1;
      }
    }
    @keyframes rotate {
      0% {
        transform: scale(.9) rotate(0deg);
      }
      80% {
        transform: scale(.9) rotate(360deg);
      }
      100% {
        transform: scale(.9) rotate(360deg);
      }
    }
    @keyframes opacity {
      0% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }
    @keyframes float {
      0% {
        transform: scale(.95) translateY(0px) rotate(0deg);
      }
      35% {
        transform: scale(.95) translateY(10px) rotate(10deg);
      }
      80% {
        transform: scale(.95) translateY(15px) rotate(-5deg);
      }
      100% {
        transform: scale(.95) translateY(0px) rotate(0deg);
      }
    }
  </style>
  <path class="moon" d="m360.089844 336.164062c-92.785156 0-168-75.214843-168-168 .945312-71.269531 45.359375-134.714843 112-160-23.476563-6.1875-47.738282-8.882812-72-8-128.132813 0-232.0000002 103.871094-232.0000002 232 0 128.128907 103.8671872 232 232.0000002 232 97.191406 1.050782 184.175781-60.15625 216-152-26.28125 16.601563-56.929688 24.960938-88 24zm0 0" fill="#fce666"/>
  <path class="star" d="m352.089844 202.300781 44.496094 21.863281-8.496094-46.3125 36-32.800781-49.753906-6.75-22.246094-42.136719-22.25 42.136719-49.75 6.75 36 32.800781-8.496094 46.3125zm0 0" fill="#ffde3d"/>
</svg>
