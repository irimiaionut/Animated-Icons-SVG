<?xml version="1.0"?>
<svg xmlns="http://www.w3.org/2000/svg" height="464pt" viewBox="-8 0 464 464.177" width="464pt">
  <style>
    path {
      animation: opacity 2s 0s ease-in-out forwards, float 15s 2s ease-in-out infinite;
      transform-origin: center center;
      opacity:0;
      transform: scale(.95);
    }

    @keyframes opacity {
      0% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }
    @keyframes float {
      0% {
        transform: scale(.95) translateY(0px) rotate(0deg);
      }
      35% {
        transform: scale(.95) translateY(10px) rotate(10deg);
      }
      80% {
        transform: scale(.95) translateY(15px) rotate(-5deg);
      }
      100% {
        transform: scale(.95) translateY(0px) rotate(0deg);
      }
    }
  </style>
