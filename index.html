<script>
  var config = [
    [
      "resources/weather/cloud.svg",
      "resources/weather/cloudy.svg",
      "resources/weather/cold.svg",
      "resources/weather/drop.svg",
      "resources/weather/night.svg",
      "resources/weather/shooting-star.svg",
      "resources/weather/sun.svg",
      "resources/weather/termo.svg",
      "resources/weather/warm.svg",
      "resources/weather/storm.svg",
      "resources/weather/rainy.svg",
      "resources/weather/clear_night.svg",
      "resources/weather/day.svg",
      "resources/weather/cloudy_night.svg"

     ],
    [
      "resources/essential/deny.svg",
      "resources/essential/success.svg",
      "resources/essential/network.svg",
      "resources/essential/search.svg",
      "resources/essential/like.svg"
    ]
  ];

  document.addEventListener("DOMContentLoaded", function(event) {
    var iconSets = document.getElementsByClassName("holder_icons");
    var setCount = 0;

    [].forEach.call(iconSets, function(iconSet) {

      var icons = iconSet.getElementsByTagName("img");
      var iconCount = 0;
      [].forEach.call(icons, function(icon) {

        if(config[setCount][iconCount] != undefined){
          console.log(config[setCount][iconCount]);
          // if(iconCount == 0){
          //   addIcon(icon, config[setCount][iconCount], iconCount * 1000);
          // }
          addIcon(icon, config[setCount][iconCount], iconCount * 1000);
        }
        iconCount++;

      });

      setCount++;

    });
  });

  function addIcon(element, icon, delay) {
    setTimeout(function () {
        element.src = icon;
    }, delay);
}


</script>
